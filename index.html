<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot-Poker 1988</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Slot-Poker</h1>
        <p class="subtitle">di Livio Zito - Computer News, Marzo 1988 <span class="version">v1.7</span></p>

        <div id="casio-body">
            <img src="https://digilander.libero.it/thelistener/vintage/computing/casio-pb770/casio770_file/pb770grandej.jpg" alt="Casio PB-700" class="header-image">
            
            <div id="screen-overlay">
                
                <div id="name-input-section" class="game-section">
                    <label for="player-name">Il tuo nome:</label>
                    <input type="text" id="player-name" maxlength="15" placeholder="Inserisci il tuo nome">
                    <button id="start-game-button">Inizia a Giocare</button>
                </div>

                <div id="game-section" class="game-section" style="display: none;">
                    <div id="info-bar">
                        <span id="hand-info">Mano: 1/5</span>
                        <span id="score-info">Punteggio: 0</span>
                    </div>
                    <div id="hand-display">
                        <div class="card" id="card-0"></div>
                        <div class="card" id="card-1"></div>
                        <div class="card" id="card-2"></div>
                        <div class="card" id="card-3"></div>
                        <div class="card" id="card-4"></div>
                    </div>
                    <div id="message-box">
                        Seleziona le carte
                    </div>
                    <div id="controls">
                        <button id="change-button">Cambia</button>
                        <button id="next-hand-button" style="display: none;">Avanti</button>
                    </div>
                </div>

                <div id="leaderboard-section" class="game-section">
                    <h2>Migliori Punteggi</h2>
                    <ul id="leaderboard-list">
                        </ul>
                    <button id="play-again-button" style="display: none;">Gioca Ancora</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
