<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot-Poker 1988</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <button id="tuning-toggle-button">‚öôÔ∏è</button>
        <div id="tuning-panel"></div>
        <button id="sound-toggle-button">üîá</button>
        <button id="source-toggle-button">&lt;/&gt;</button>

        <h1>Slot-Poker</h1>
        <p class="subtitle">di Livio Zito - Computer News, Marzo 1988 <span class="version">v3.5</span></p>

        <div id="casio-body">
            <img src="https://digilander.libero.it/thelistener/vintage/computing/casio-pb770/casio770_file/pb770grandej.jpg" alt="Casio PB-700" class="header-image">
            
            <div id="screen-overlay">
                
                <div id="name-input-section" class="game-section">
                    <label for="player-name">Il tuo nome:</label>
                    <input type="text" id="player-name" maxlength="15" placeholder="Inserisci il tuo nome">
                </div>

                <div id="game-section" class="game-section" style="display: none;">
                    <div id="info-bar">
                        <span id="hand-info">Mano: 1/5</span>
                        <span id="score-info">Punteggio: 0</span>
                    </div>
                    <div id="hand-display">
                        <div class="card" id="card-0"></div>
                        <div class="card" id="card-1"></div>
                        <div class="card" id="card-2"></div>
                        <div class="card" id="card-3"></div>
                        <div class="card" id="card-4"></div>
                    </div>
                    <div id="message-box"></div>
                </div>

                <div id="leaderboard-section" class="game-section">
                    <h2>Migliori Punteggi</h2>
                    <ul id="leaderboard-list"></ul>
                </div>

                <div id="main-controls">
                    <button id="action-button"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="terminal-overlay" style="display: none;">
        <pre id="code-display"></pre>
        <button id="close-terminal-button">Torna al Futuro</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
