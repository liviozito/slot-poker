<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot-Poker 1988</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Slot-Poker</h1>
        <p class="subtitle">di Livio Zito - Computer News, Marzo 1988 <span class="version">v1.1</span></p>
        
        <div id="info-bar">
            <span id="hand-info">Mano: 1/5</span>
            <span id="score-info">Punteggio: 0</span>
        </div>

        <div id="hand-display">
            <div class="card" id="card-0"></div>
            <div class="card" id="card-1"></div>
            <div class="card" id="card-2"></div>
            <div class="card" id="card-3"></div>
            <div class="card" id="card-4"></div>
        </div>

        <div id="message-box">
            Seleziona le carte da cambiare e premi "Cambia"
        </div>

        <div id="controls">
            <button id="change-button">Cambia Carte</button>
            <button id="next-hand-button" style="display: none;">Prossima Mano</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
